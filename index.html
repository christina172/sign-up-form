<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left image">
            <div class="logo">
                <img src="odin-lined.png" alt="The Odin Project logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@shifaz_a?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shifaz Abdul Hakkim</a> on <a href="https://unsplash.com/photos/NZTsrLSgNv0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="right form">
            <form>
                <div class="header">
                    <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                    <p>You <span>know</span> you want to.</p>
                </div>
                <div class="body">
                    <h2>Let's do this!</h2>
                    <div class="input">
                        <div>
                            <label for="firstname">FIRST NAME<span aria-label="required">*</span></label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div>
                            <label for="lastname">LAST NAME<span aria-label="required">*</span></label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div>
                            <label for="email">EMAIL<span aria-label="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="example@mail" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" placeholder="123-45-67" pattern="\d{3}[-]\d{2}[-]\d{2}" title="Please enter your phone number in the following format: 333-22-22.">
                        </div>
                        <div>
                            <label for="psw">PASSWORD<span aria-label="required">*</span></label>
                            <input type="password" id="psw" name="psw" required minlength="8" maxlength="15">
                            <span></span>
                        </div>
                        <div>
                            <label for="confirmpsw">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                            <input type="password" id="confirmpsw" name="confirmpsw" required minlength="8" maxlength="15">
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        let password=document.querySelector("#psw");
        let confpassword=document.querySelector("#confirmpsw");
        let passvalue=password.value;
        let confvalue=confpassword.value;

        function checkPassword() {
            if (password.value!==confpassword.value) {
            password.classList.add("error");
            confpassword.classList.add("error");
            console.log(password.value);
            confpassword.setCustomValidity('The confirmation password does not match your password');
        } else {
            password.classList.remove("error");
            confpassword.classList.remove("error");
            console.log("else", password.value);
            confpassword.setCustomValidity('');
        }}


        password.addEventListener("input", checkPassword);
        confpassword.addEventListener("input", checkPassword);
    </script>
</body>
</html>
